<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resume</title>
    <style>
      .internal {
        width: 100%;
        height: 100%;
      }
      .container {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <object class="internal" data="resume.pdf" type="application/pdf">
        <div>
          No online PDF viewer installed. Click <a href="resume.pdf">here</a> to
          download resume.
        </div>
      </object>
    </div>
  </body>
</html>
